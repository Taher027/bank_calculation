<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Bank History <span
                class="text-red-500 font-semibold">Calculations</span>!!!
        </h1>
    </header>

    <main>

        <!-- blance and transaction summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg ">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg ">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg ">
                    <h4 class="text-3xl">Blance</h4>
                    <h2 class="text-5xl font-medium">$<span id="Blance-total">1200</span></h2>
                </div>

            </div>
        </section>

        <!-- deposite and Withdraw section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 w-3/4 gap-4 mx-auto ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-white">Your Deposit</h4>
                    <input id="deposit-field" type="number" placeholder="$ Deposit Ammount"
                        class="w-3/4 px-6 py-2 rounded block mt-4">
                    <button id="deposit-btn"
                        class="bg-blue-800 px-6 py-2 text-white rounded-lg font-medium mt-4 hover:bg-blue-600">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-white">Your Withdraw</h4>
                    <input id="withraw-field" type="number" placeholder="$ Withdraw Ammount"
                        class="w-3/4 px-6 py-2 rounded block mt-4">
                    <button id="withdraw-btn"
                        class="bg-blue-800 px-6 py-2 text-white rounded-lg font-medium mt-4 hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
